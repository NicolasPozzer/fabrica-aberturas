<app-navbar></app-navbar>
<div class="container" *ngIf="abertura && isLogged">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group mt-4 mb-3">
                  <label class="mb-1" for="nombreE">Nombre del Proyecto</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="abertura.nombre" required>
              </div>
              <div class="form-group mt-4 mb-3">
                  <label class="mb-1" for="tipo">Url Imagen de fondo</label>
                  <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="abertura.tipo" required>
              </div>
              <div class="form-group mt-4 mb-3">
                <label class="mb-1" for="urlFoto">Url de la Demo</label>
                <input type="text" class="form-control" id="urlFoto" name="urlFoto" [(ngModel)]="abertura.urlFoto" [(ngModel)]="abertura.urlMiniatura"[(ngModel)]="abertura.detalles"[(ngModel)]="abertura.precio" required>
            </div>
              <button class="btn btn-primary mt-4">
                  Actualizar Proyecto
              </button>
          </form>
      </div>
  </div>
</div>
