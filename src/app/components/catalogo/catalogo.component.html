<div id="button-agregar" *ngIf="isLogged">
    <i class="fa-solid fa-circle-plus" type="button" data-bs-toggle="modal"
      data-bs-target="#target"></i>
  </div>
  <app-new-abertura></app-new-abertura>

<div  class="container">
    <div  *ngFor="let Abertura of abertura; let i = index">
        <div class="cuadrante" [style.background-image]="'url(' + Abertura.urlMiniatura + ')'" type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + i">

            

            <!--==========================================================
            =========================== Modal ============================
            ============================================================-->
            <div id="img" class="modal" [id]="'exampleModal' + i" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ Abertura.nombre }}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div id="foto-grande" [style.background-image]="'url(' + Abertura.urlFoto + ')'">
                                </div>
                                <div id="info-abertura">
                                    <h3>Medidas: {{ Abertura.medidas }}</h3>
                                    <p>{{ Abertura.detalles }}</p>
                                    <h4>Precio: ${{Abertura.precio}}</h4>
                                    <br>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        routerLink="/contacto">Consultar</button>
                                        <br><br><br>
                                </div>
                                <!--BODY-->

                                <br><br><br><br><br><br><br><br><br>
                                <!--BODY-->
                                <p>Materiales de Algarrobo Puro, fuerte y resistente a todo tipo humedad.</p>
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">Volver</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--==========================================================
            ==============================================================
            ============================================================-->




            <div class="hover-hide">
                <h4 class="nombreE">{{ Abertura.tipo }}</h4>
            </div>
            
        </div>
        <div class="mx-auto mt-4" *ngIf="isLogged" id="pencil-trash">
            <button class="btn btn-light" routerLink="/aberturas/edit/{{ Abertura.id }}">
              <i>EDITAR</i>
            </button>
            <i class="fa-solid fa-trash fa-2xl" type="button" data-bs-toggle="modal" (click)="delete(Abertura.id)"></i>
          </div>

    </div>
</div>
